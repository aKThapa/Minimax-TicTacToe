<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Tic Tac Toe Game</title>
    <meta name="viewport" content = "width=device-width">
     <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel = "stylesheet" href = "tictactoe.css">
     
</head>
    
<body>
    <div class = "container">
         <div class = "col-md-12 text-center">
                <h2 id = "gameState"></h2>
            </div>
        
        
        <div class = "row">
            <div class = "col-md-2"></div>
            <div class = "col-md-8">
                <table class = "table">
                <tbody>
                   <tr >
                        <td id = "grid0"><div class="content">--</div></td>
                        <td id = "grid1"><div class="content">--</div></td>
                        <td id = "grid2"><div class="content">--</div></td>
                        </tr>
                        <tr>
                        <td id = "grid3"><div class="content">--</div></td>
                        <td id = "grid4"><div class="content">--</div></td>
                        <td id = "grid5"><div class="content">--</div></td>
                        </tr>
                        <tr>
                        <td id = "grid6"><div class="content">--</div></td>
                        <td id = "grid7"><div class="content">--</div></td>
                        <td id = "grid8"><div class="content">--</div></td>
                        </tr>
                </tbody>
            </table>
            <div class = "col-md-2"></div>
        </div>
    </div>
        
        
        <div id = "start" class = "row startButton text-center">
            <div class = "col-md-5 col-sm-5 col-xs-1"></div>
            <div class = "col-md-2 col-sm-2 col-xs-10">
                <div id = "startGame" class = "btn btn-primary">Start Game</div>
            </div>
            <div class = "col-md-5 col-sm-5 col-xs-1"></div>
        </div>
    </div>
    <!--<script src = "myScript.js"></script>-->
    <script src = "myScriptV2.js"></script>
</body>
    
</html>
